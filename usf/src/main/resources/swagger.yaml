components:
  schemas:
    Request:
      type: object
      properties:
        idRequest:
          type: integer
          format: int64
          example: 1
        idResource:
          type: integer
          format: int64
          example: 10 
        answeredDate:
          type: string
          example: 29/12/2022  
        statusRequest:
          type: string
          example: approved    
        idUsf:
          type: integer
          example: 7

    Order:
      type: object
      properties:
        idTeam:
          type: integer
          format: int64
          example: 10
        doctorId:
          type: integer
          format: int64
          example: 1
        color:
          type: string
          description: Color of the Team
          example: blue
      xml:
        name: order
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: fehguy
        address:
          type: array
          xml:
            name: addresses
            wrapped: true
          items:
            $ref: '#/components/schemas/Address'
      xml:
        name: customer
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: '94301'
      xml:
        name: address
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    Inventory:
      type: object
      properties:
        idResource:
          type: integer
          format: int64
          example: 4511
        idUsf:
          type: integer
          format: int64
          example: 1
        ammount:
          type: integer
          format: int64
          example: 50000   
    Resource:
      type: object
      properties:
        idResource:
          type: integer
          format: int64
          example: 4511
        name:
          type: string
          example: Vacina cepa H1N1/H3N2/B
        description:
          type: string
          example: Vacina trivalente previne contra três tipos de vírus influenza.
        category:
          type: string
          example: Vacinas
        status:   
          type: string
          example: in storage
        minAmmount:
          type: integer
          format: int64
          example: 450000
    Team: 
      type: object
      properties:
        idTeam:
          type: integer
          format: int64
          example: 10  
        idDoctor:
          type: integer
          format: int64
          example: 1
        color:
          type: string
          example: blue
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Usf:
      type: object
      properties:
        idUsf:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          example: USF de São Pedro
        idCurrentTeam:
          type: integer
          format: int64
          example: 47
    Pet:
      required:
        - name
        - occupation
        - idTeam
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        idTeam:
          type: integer
          format: int64
          example: null
        name:
          type: string
          example: Pedro Afonso
        occupation:
          type: string
          example: Doctor
      xml:
        name: pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header